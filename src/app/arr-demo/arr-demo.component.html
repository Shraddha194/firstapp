<input type="text" [(ngModel)]="Id">
<input type="text" [(ngModel)]="Title">
<input type="text" [(ngModel)]="Status">
<button (click)="onAdd()">Add</button>
<table>
  <tr *ngFor="let item of arr">
    <td>{{item.Id}}</td>
    <td>{{item.Title}}</td>
    <td>{{item.Status}}</td>
    <td>
      <button (click)="onDelete(item)">Delete</button>
    </td>
  </tr>
</table>
