<div class="container">
  <div class="row">
    <input type="number" #pro_id class="form-control" placeholder="Enter Product Id">
    <input type="text" #pro_name class="form-control" placeholder="Enter Product Name">
    <input type="number" #pro_price class="form-control" placeholder="Enter Product Price">
    <input type="number" #pro_soh class="form-control" placeholder="Enter Product soh">
    <button (click)="onAddProduct(pro_id.value,pro_name.value,pro_price.value,pro_soh.value)">Save</button>
    <button (click)="onCancel()">Cancel</button>
  </div>
</div>
