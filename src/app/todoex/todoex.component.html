<div class="container">
  <div class="row">
    <input type="text" class="form-control" placeholder="Enter Id" #id>
    <input type="text" class="form-control" placeholder="Enter Title" #title>
    <input type="text" class="form-control" placeholder="Enter Status" #status>
    <button class="btn btn-primary" (click)="onAddTask(id.value,title.value,status.value)">Add Task</button>
    <input type="text" #search (keyup)="onSearch(search.value)" class="form-control" placeholder="Search">
  </div>
</div>

<table class="table">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arr,let i=index">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td><span [ngClass]="{donestatus: item.status=='Done',pendingstatus:item.status=='Pending'}">{{item.status}}</span></td>
      <td><button (click)="onDeleteTask(item)">Delete</button> |
      <button (click)="onUpdateTask(item)">Update</button></td>
    </tr>
  </tbody>
</table>
